{% extends "base.html" %}

{% block content %}
    <h1>Welcome to homelab help</h1>
    <div>
        {% for post in posts %}
            <a href="{{ url_for('post', post_id=post['id']) }}">
                <h2>{{ post['title'] }}</h2>
            </a>
            <span class="badge badge-primary">{{ post['created'] }}</span>
            <hr>
        {% endfor %}
    </div>
    
{% endblock %}
